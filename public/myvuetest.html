<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  {{ message }}
</div>
<hr/>

<div id="app-2">
  <span v-bind:title="message">
    내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
  </span>
</div>
<hr/>

<div id="app-3">
  <p v-if="seen">이제 나를 볼 수 있어요</p>
</div>
<hr/>

<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>
<hr/>

<div id='app-5'>
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">reverse message</button>
</div>
<hr/>

<div id='app-6'>
    <p>{{message}}</p>
    <input v-model='message'>
</div>
<br/>

<div id='app-7'>
    <ol>
    <todo-item
        v-for='item in groceryList'
        v-bind:todo='item'
        v-bind:key='item.id'
    >
    </todo-item>
    </ol>
</div>
<script>
var app = new Vue({
  el: '#app',
  data: {
    message: '안녕하세요 Vue!'
  }
})
var app2 = new Vue({
  el: '#app-2',
  data: {
    message: '이 페이지는 ' + new Date() + ' 에 로드 되었습니다'
  }
})
var app3 = new Vue({
    el: '#app-3',
    data: {
        seen: true
    }
})
var app4 = new Vue({
    el:'#app-4',
    data:{
        todos : [
            { text: 'javascript'},
            { text: 'express'},
            { text: 'vue'}
        ]
    }
})
var app5 = new Vue({
    el:'#app-5',
    data:{
        message:'hello! Vue.js!'
    },
    methods:{
        reverseMessage: function(){
            this.message = this.message.split(' ').reverse().join(' ')
        }
    }
})
var app6 = new Vue({
    el: '#app-6',
    data:{
        message:'hello man'
    }
})

Vue.component('todo-item',{
    props:['todo'],
    template: '<li>{{todo.text}}</li>'
})

var app7 = new Vue({
    el:'#app-7',
    data:{
        groceryList:[
            {id:0, text:'vegetables'},
            {id:1, text:'cheese'},
            {id:2, text:'others'},
        ]
    }
})
</script>
